<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
  </head>

  <body>
    <header class="aluraLogo">
      <img src="/images/Logo.png" alt="Logo de Alura">
    </header>
<div class="main-container">

  <section>
    <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
  </section>
  
  <section class="lateralSpace">
    
    <div class="container_msg">
      
      <img class="imgLateralSpace" src="/images/Muñeco.png" alt="Una persona buscando con una lupa" >
      <h1>Ningún mensaje fue encontrado</h1>
      <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      
    </div>
    
  </section>
</div>
    
    <div class="buttons">
      <p class="rules" >* Solo letras minúsculas y sin acentos</p>
      <button class="bntEncrypt">Encriptar</button>
      <button class="btnDecrypt">Descifrar</button>
    </div>

    <script src="index.js"></script>
  </body>

</html>
