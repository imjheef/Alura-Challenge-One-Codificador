<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
</head>
<body>

  <header>
    <img class="logo" src="images/Logo.png" alt="Alura's Logo">
  </header>

  <main>
    <section>
      <textarea class="text-area" placeholder="Enter text here"></textarea>
      
      <div class="info">
        <img src="images/ExclamationCircle.png" alt="">
        <h6 class="information">solo letras minusculas y sin acentos</h6>   
      </div>
      
      <div class="buttons">
        <button class="btn encrypt" onclick="btnEncrypt()">Encrypt</button>
        <button class="btn decrypt" onclick="btnDecrypt()">Decrypt</button>
      </div>
    </section>

    <section>
      <textarea class="message" cols="20" rows="10" placeholder=""></textarea>
      <div>
        <button class="btn copy" onclick="copy()">Copy</button>
      </div>
    </section>

  </main>
  <script src="index.js"></script>
</body>
</html>
